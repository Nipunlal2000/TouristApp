<section class="ftco-section ftco-about ftco-no-pt img mt-5">
    <div class="container">
        <div class="row d-flex">
            <div class="col-md-12 about-intro">
                <div class="row">
                    <div class="col-md-6 d-flex align-items-stretch mt-5">
                        <div class="img d-flex w-100 align-items-center justify-content-center"
                             style="background-image:url({{ destination.image }});">
                        </div>
                    </div>
                    <div class="col-md-6 pl-md-5 py-5">
                        <div class="row justify-content-start pb-3">
                            <div class="col-md-12 heading-section ftco-animate">
                                <span class="subheading">About Destination</span>
                                <h2 class="mb-4">{{ destination.place_name }}</h2>
                                <p>{{ destination.description }}</p>
                                <p><b>Located in :</b> {{ destination.location_district }},{{ destination.location_state }}</p>
                                <p><a href="{{destination.link}}" class="btn btn-primary">Google Map Link</a></p>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
