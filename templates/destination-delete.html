<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Delete</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/jquery.timepicker.css' %}">


    <link rel="stylesheet" href="{% static 'assets/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>

<!-- END nav -->
<section style="background-color: orange;height: 300px">
    <div class="container" style="height: 100%">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
            <div class="col-md-9 pb-5 text-center mt-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'base' %}">Home <i class="fa fa-chevron-right"></i></a></span>
                    <span>Create <i class="fa fa-chevron-right"></i></span></p>
                <h1 class="mb-0 mt-5 bread">Delete Destination</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section contact-section ftco-no-pt">
    <div class="container">
        <div class="row block-9">
            <div class="col-md-4 order-md-last d-flex"  style= height:500px;">
                <form method="post" enctype="multipart/form-data" class="bg-light p-5 contact-form">

                    {% csrf_token %}
                    <h5>Are you sure want to delete?<br> <b>{{ destination.place_name }} </b></h5>
                    <div class="form-group ">

                        <p><a class="btn btn-danger py-2 px-4 mt-5" href="/delete-destination/{{ destination.id }}">Delete Destination</a></p>


                    </div>
                </form>
            </div>

            <div class="col-md-8 d-flex">
                <div class="m-5"
                     style="background-image: url({{ destination.image }});background-size: cover ;width:660px;"></div>
            </div>

        </div>
    </div>
</section>


<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/jquery-migrate-3.0.1.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'assets/js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.stellar.min.js' %}"></script>
<script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.animateNumber.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap-datepicker.js' %}"></script>
<script src="{% static 'assets/js/scrollax.min.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="{% static 'assets/js/google-map.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
